name: ci-pr
run-name: ${{ github.head_ref || github.ref_name }}-ci-pr

on:
  pull_request:
    paths-ignore:
      - '**.jpg'
      - '**.png'
      - '**.md'
  workflow_dispatch:


concurrency:
  group: ci-pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:

  unit-tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        version: ['v5.1.1']
        godot-version: ['4.3', '4.4', '4.4.1']
        godot-status: ['stable']
        dotnet-version: ['', 'net8.0', 'net9.0']
        include:
          # V6.0.0
          - version: 'v6.0.0'
            godot-version: '4.5'
            godot-status: 'stable'
          - version: 'v6.0.0'
            godot-version: '4.5'
            godot-status: 'stable'
            dotnet-version: 'net8.0'
          - version: 'v6.0.0'
            godot-version: '4.5'
            godot-status: 'stable'
            dotnet-version: 'net9.0'
          # Latest
          - version: 'latest'
            godot-version: '4.5'
            godot-status: 'stable'
          - version: 'latest'
            godot-version: '4.5'
            godot-status: 'stable'
            dotnet-version: 'net8.0'
          - version: 'latest'
            godot-version: '4.5'
            godot-status: 'stable'
            dotnet-version: 'net9.0'
          # Dev builds
          # Latest
          - version: 'latest'
            godot-version: '4.6'
            godot-status: 'dev4'
          - version: 'latest'
            godot-version: '4.6'
            godot-status: 'dev4'
            dotnet-version: 'net8.0'
          - version: 'latest'
            godot-version: '4.6'
            godot-status: 'dev4'
            dotnet-version: 'net9.0'

    permissions:
      actions: read
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    name: 'GdUnit4 ${{ matrix.version }} on Godot_${{ matrix.godot-version }} ${{ matrix.dotnet-version }}'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install test project'
        shell: bash
        run: |
          mv -f .github/workflows/resources/* .

      - name: 'Test gdUnit4-action: GdUnit4 ${{ matrix.version }} - Godot_${{ matrix.godot-version }}'
        if: ${{ matrix.dotnet-version == '' }}
        id: test-action
        timeout-minutes: 5
        uses: ./
        with:
          godot-version: ${{ matrix.godot-version }}
          godot-status: ${{ matrix.godot-status }}
          version: ${{ matrix.version }}
          paths: |
            res://tests/
            res://tests-2/
          timeout: 2
          publish-report: false
          report-name: gdUnit4_${{ matrix.version }}_Godot${{ matrix.godot-version }}${{ matrix.dotnet-version }}

      - name: 'Test gdUnit4-action: GdUnit4 ${{ matrix.version }} - Godot_${{ matrix.godot-version }}-${{ matrix.dotnet-version }}'
        if: ${{ matrix.dotnet-version != '' }}
        env:
          DOTNET_VERSION: ${{ matrix.dotnet-version }}
        timeout-minutes: 5
        uses: ./
        with:
          godot-version: ${{ matrix.godot-version }}
          godot-status: ${{ matrix.godot-status }}
          godot-net: true
          dotnet-version: ${{ matrix.dotnet-version }}
          version: ${{ matrix.version }}
          paths: 'res://tests/mono'
          timeout: 2
          retries: 3 # We have set the number of repetitions to 3 because Godot .Net randomly crashes during C# tests

          publish-report: false
          report-name: gdUnit4_${{ matrix.version }}_Godot${{ matrix.godot-version }}${{ matrix.dotnet-version }}


  compatibility-check:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
    name: 'Compatibility Checks'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Godot version is less compatible with this gdUnit4 version'
        id: version-check1
        continue-on-error: true
        timeout-minutes: 1
        uses: ./
        with:
          godot-version: 4.4
          version: 'v6.0.0'
          paths: |
            res://tests/
          timeout: 1
          publish-report: false

      - name: 'Verify incompatibility detected'
        shell: bash
        run: |
          echo "outcome: ${{ steps.version-check1.outcome }}"
          echo "exit_code: ${{ steps.version-check1.outputs.version_check_exit_code }}"
          
          echo "The action must fail, uses incompatible GdUnit and Godot versions."
          echo "GdUnit4 'v6.0.0' requires minimum Godot version '4.5' but less version '4.5'."
          
          if [[ '${{ steps.version-check1.outcome }}' != 'failure' ]]; then
            echo "Expected: failure"
            echo "Actual: ${{ steps.version-check1.outcome }}"
            exit 1
          fi
          
          if [[ '${{ steps.version-check1.outputs.version_check_exit_code }}' != '78' ]]; then
            echo "ERROR: Expected exit code 78 for version incompatibility"
            echo "Actual: ${{ steps.version-check1.outputs.version_check_exit_code }}"
            exit 1
          fi

      - name: 'Godot version is not supported by this gdUnit4 version'
        id: version-check2
        continue-on-error: true
        timeout-minutes: 1
        uses: ./
        with:
          godot-version: 4.5
          version: 'v5.1.1'
          paths: |
            res://tests/
          timeout: 1
          publish-report: false

      - name: 'Verify incompatibility detected'
        shell: bash
        run: |
          echo "outcome: ${{ steps.version-check1.outcome }}"
          echo "exit_code: ${{ steps.version-check2.outputs.version_check_exit_code }}"
          
          echo "The action must fail, uses incompatible GdUnit and Godot versions."
          echo "GdUnit4 'v5.1.1' requires minimum Godot version '4.3' but less version '4.5'."
          
          if [[ '${{ steps.version-check2.outcome }}' != 'failure' ]]; then
            echo "Expected: failure"
            echo "Actual: ${{ steps.version-check2.outcome }}"
            exit 1
          fi
          
          if [[ '${{ steps.version-check2.outputs.version_check_exit_code }}' != '78' ]]; then
            echo "ERROR: Expected exit code 78 for version incompatibility"
            echo "Actual: ${{ steps.version-check2.outputs.version_check_exit_code }}"
            exit 1
          fi


  # this tets would run the action against already installed GdUnit4 v5.1.1
  unit-tests-installed-version:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    name: 'action with installed gdUnit4 addon'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install GdUnit4'
        shell: bash
        run: |
          # Download and install GdUnit4 v5.1.1
          wget -q https://github.com/MikeSchulze/gdUnit4/archive/refs/tags/v5.1.1.zip
          mkdir -p addons
          sudo apt update -y
          sudo apt install libarchive-tools
          bsdtar -xf v5.1.1.zip --strip-components=1

      - name: 'Install test project'
        shell: bash
        run: |
          cp -rf .github/workflows/resources/* .
          
          ls -lsR addons

      - name: 'Test gdUnit4-action: with installed GdUnit addon'
        timeout-minutes: 5
        uses: ./
        with:
          godot-version: 4.4.1
          version: 'installed'
          paths: |
            res://tests/
          timeout: 2
          publish-report: false
          report-name: gdUnit4-installed-version


  unit-tests-custom-working-directory:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    name: 'action on custom working directory'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install custom test project'
        shell: bash
        run: |
          mv -f .github/workflows/custom_workpath/ ./custom_workpath/

      - name: 'Test gdUnit4-action: on custom project directory'
        timeout-minutes: 5
        uses: ./
        with:
          godot-version: 4.5
          project_dir: './custom_workpath/'
          paths: |
            res://tests/
          timeout: 2
          publish-report: false
          report-name: gdUnit4-custom-working-directory

      - name: 'Test gdUnit4-action: on custom project directory C#'
        timeout-minutes: 5
        uses: ./
        with:
          godot-version: 4.5
          godot-net: true
          version: 'installed'
          project_dir: './custom_workpath/'
          paths: 'res://tests/'
          timeout: 2
          publish-report: false
          report-name: gdUnit4-custom-working-directory-net


  # run gdscript tests with using Godot Net executable
  unit-tests-force-godot-mono:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    name: 'action dotnet-version set to NET8.0'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install custom test project'
        shell: bash
        run: |
          mv -f .github/workflows/resources/* .

      - name: 'Test gdUnit4-action: force run Godot net8.0'
        env:
          DOTNET_VERSION: 'net8.0'
        id: test-force-mono
        timeout-minutes: 5
        uses: ./
        with:
          godot-version: 4.5
          godot-force-mono : 'true'
          dotnet-version: 'net8.0'
          paths: |
            res://tests/
          timeout: 2
          report-name: gdUnit4-force-mono


  # tests if the action reports test failures the action must fail
  action-fail-test:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
    name: 'action failing'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install test project'
        shell: bash
        run: |
          mv -f .github/workflows/resources/* .

      - name: 'Run failing failing test'
        id: test-fails
        continue-on-error: true
        timeout-minutes: 3
        env:
          GDUNIT_FAIL: 'true'
        uses: ./
        with:
          godot-version: 4.5
          paths: |
            res://tests/
          timeout: 2
          publish-report: false
          report-name: action_fail_gdUnit4

      - if: ${{ steps.test-fails.outcome != 'failure' }}
        shell: bash
        run: |
          echo "The step 'steps.test-fails' must fail but is ${{ steps.test-fails.outcome}}"
          exit 1
          

  # tests do not build the report
  action-disable-report:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
    name: 'action without report generation'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install test project'
        shell: bash
        run: |
          mv -f .github/workflows/resources/* .

      - name: 'Run failing failing test'
        timeout-minutes: 3
        uses: ./
        with:
          godot-version: 4.5
          paths: |
            res://tests/
          publish-report: false
          report-name: action_create-report_false


  # tests report warning
  action-ends-with-warnings:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
    name: 'action report warning'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install test project'
        shell: bash
        run: |
          mv -f .github/workflows/resources/* .

      - name: 'Run tests with produces warnings'
        id: test-id
        continue-on-error: true
        timeout-minutes: 1
        uses: ./
        with:
          godot-version: 4.5
          paths: 'res://tests/tests_with_warnings_test.gd'
          publish-report: false
          report-name: action_ends-with-warnings

      - name: 'Verify test results'
        shell: bash
        run: |
          echo 'Verifying test results for warnings (should pass but with warning code)'
          echo 'Outcome: ${{ steps.test-id.outcome }}'
          echo 'Exit code: ${{ steps.test-id.outputs.exit_code }}'
          
          if [[ '${{ steps.test-id.outcome }}' != 'success' ]]; then
            echo 'ERROR: Test with warnings should succeed'
            echo 'Expected outcome: success'
            echo 'Actual outcome: ${{ steps.test-id.outcome }}'
            exit 1
          fi
          
          if [[ '${{ steps.test-id.outputs.exit_code }}' != '101' ]]; then
            echo 'ERROR: Test with warnings should return warning code'
            echo 'Expected exit code: 101 (WARNING)'
            echo 'Actual exit code: ${{ steps.test-id.outputs.exit_code }}'
            exit 1
          fi


  # tests report warning as error
  action-ends-with-warnings-as-errors:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
    name: 'action report warning as error'

    steps:
      - name: 'Checkout gdUnit4-action'
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 'Install test project'
        shell: bash
        run: |
          mv -f .github/workflows/resources/* .

      - name: 'Run tests with produces warnings but treated as error'
        id: test-id
        continue-on-error: true
        timeout-minutes: 1
        uses: ./
        with:
          godot-version: 4.5
          warnings-as-errors: true
          paths: 'res://tests/tests_with_warnings_test.gd'
          publish-report: false
          report-name: action_create-with-warnings-as-errors

      - name: 'Verify test results'
        shell: bash
        run: |
          echo 'Verifying test results for warning treated as error (should fail)'
          echo 'Outcome: ${{ steps.test-id.outcome }}'
          echo 'Exit code: ${{ steps.test-id.outputs.exit_code }}'
          
          if [[ '${{ steps.test-id.outcome }}' != 'failure' ]]; then
            echo 'ERROR: Test with warnings-as-errors should fail'
            echo 'Expected outcome: failure'
            echo 'Actual outcome: ${{ steps.test-id.outcome }}'
            exit 1
          fi
          
          if [[ '${{ steps.test-id.outputs.exit_code }}' != '101' ]]; then
            echo 'ERROR: Test with warnings-as-errors should return warning code'
            echo 'Expected exit code: 101 (WARNING)'
            echo 'Actual exit code: ${{ steps.test-id.outputs.exit_code }}'
            exit 1
          fi

  finalize:
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    name: 'Final Results'
    needs:
      - compatibility-check
      - unit-tests
      - unit-tests-installed-version
      - unit-tests-custom-working-directory
      - unit-tests-force-godot-mono
      - action-fail-test
      - action-disable-report
      - action-ends-with-warnings
      - action-ends-with-warnings-as-errors
    steps:
      - run: exit 1
        if: >-
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}
